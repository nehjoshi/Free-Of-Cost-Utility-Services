<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS | Graphics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc236c3dc0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav class="nav">
        <div class="container-fluid">
            <div class="row my-2 mx-1  ">
                <div class="col-md-9 col-sm-12 ">
                    <h2 class="nav-heading"><a href='./index.html'
                            style="text-decoration: none; color: inherit">FOCUS</a></h2>
                </div>
                <div class="col-md-1 my-2">
                    <h3 class="nav-links lead home-scroll" onclick="scrollToTop()">Home</h3>
                </div>
                <div class="col-md-2 my-2">
                    <h4 class="nav-links lead home-scroll" onClick="scrollToCat()"><a href="#cats"
                            style="text-decoration: none; color: #fff;">Categories</a></h4>
                </div>
                <div class="nav-expand-mobile ">
                    <i class="fas fa-bars nav-button" onclick="toggleNav()"></i>
                </div>
            </div>
        </div>
    </nav>

    <div id="sidebar">
        <i class="fas fa-times" onclick="toggleNav()"></i>
        <h4 onclick="scrollToTop()" style="position: relative; bottom: 50px">Home</h4>
        <h4 onclick="toggleNav()"><a href="#cats" style="text-decoration: none; color: #fff;">Categories</a></h4>
    </div>

    <div class="scroll-class" style="width: 100%">
        
    
    
    
    
    
    
    
    
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script>
        const home = document.querySelector(".scroll-class");
        const toggler = document.getElementById("sidebar");
        console.log(toggler.style.display);
        const scrollToTop = () => {
            home.scrollTo({
                top: 0,
                behavior: "smooth"
            });
            toggler.style.display = "none";
        }


        const toggleNav = () => {

            if (toggler.style.display === 'none') {
                toggler.style.display = "flex";
            }
            else {
                toggler.style.display = "none";
            }
        }

    </script>
</body>

</html>
